<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark text-center" style="width:500px;">
        <div class="card-header">
            LOGIN
        </div>
        <div class="card-body">
            {{status}}
            <form method="post">

                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="email@teste.com" required autofocus>
                </div>
                <div class="form-group my-3">
                    <label>Senha</label>
                    <input type="password" name="senha" class="form-control" placeholder="***" required>
                </div>
                <button type="submit" class="btn btn-lg btn-danger">Entrar</button>

            </form>
        </div>
        <div class="card-footer text-muted">
             
        </div>
    </div>
</div>
